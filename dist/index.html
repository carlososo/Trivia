<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="description" content="This is a Trivia game made for the master in coding class"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Trivia Time</title></head><body><header class="header"><div class="lightbulb_header_left"><img src="2cf9b6c2cc5d04f39126c1e9cc7fa8ca.png" alt="light_bulb"></div><div class="title_header"><h1 class="animate__animated animate__wobble up"><span>T</span><span>R</span><span>I</span><span>V</span><span>I</span><span>A</span></h1><h1 class="animate__animated animate__backInUp down"><span>T</span><span>i</span><span>m</span><span>e</span></h1></div><div class="lightbulb_header_right"><img src="2cf9b6c2cc5d04f39126c1e9cc7fa8ca.png" alt="light_bulb"></div></header><div class="imagecontainer"></div><hr/><main class="selectors"><form id="formulario"><div class="dropdowns"><select class="dropdown" name="categories" id="select_categories"><option value="">Select a category</option></select> <select class="dropdown" name="difficulty" id="select_difficulty"><option value="">Select a difficulty</option><option value="easy">easy</option><option value="medium">medium</option><option value="hard">hard</option></select> <select class="dropdown" name="type" id="select_type"><option value="">Select a type</option><option value="boolean">True/False</option><option value="multiple">Multiple Choice</option></select></div><div class="buttoner"><input class="button" type="submit" id="submit_answers" value="Play Now!"></div></form></main><div class="score_container"><h2 class="scenter">Score: <span id="score_number"></span></h2></div><div class="questions_answers"></div><div class="reloader"><button class="button" id="reload">Play Again!</button></div><script src="main.js"></script></body></html>
